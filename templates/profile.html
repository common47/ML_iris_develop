{% extends "base.html" %}

{% block main %}


<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6">
                        {% load static %}
                        <img src="{% static 'image/iris.jpg' %}" alt = "iris image" width = "90%">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Profile Update</h1>
                                </div>
                                <form class="user" method="POST">
                                {% csrf_token %}
                                  {{ u_form.as_p }}
                                  {{ p_form.as_p }}
                                <input type="submit" value="Update" class="btn btn-success btn-user btn-block">
                                </form>

                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
