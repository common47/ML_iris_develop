{% extends "base.html" %}

{% block main %}

<div class = 'header_graph'>
    <h3> Pie Chart (classification # by DB) </h3>
</div>
<!-- Create a div where the graph will take place -->
<div class = "my_dataviz">
<div id="my_dataviz"></div>
</div>

<div class = "legend">
  <svg id="legend" height=250 width=250></svg>
</div>


<!-- Color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script>
  //{#{name: 'Iris-setosa', value: {{ setosa_count }}, color: '#efa86b'},#}
  //{#{name: 'Iris-versicolor', value: {{ versicolor_count}}, color: '#c1484f'},#}
  //{#{name: 'Iris-virginica', value: {{ virginica_count }}, color: '#d35d50'}#}

  // select the svg area
var svg = d3.select("#legend")
// Handmade legend
svg.append("circle").attr("cx",100).attr("cy",130).attr("r", 6).style("fill", "#66c2a5")
svg.append("circle").attr("cx",100).attr("cy",160).attr("r", 6).style("fill", "#fc8d62")
svg.append("circle").attr("cx",100).attr("cy",190).attr("r", 6).style("fill", "#8da0cb")
svg.append("text").attr("x", 120).attr("y", 130).text("Iris-setosa : {{ setosa_count }}").style("font-size", "15px").attr("alignment-baseline","middle")
svg.append("text").attr("x", 120).attr("y", 160).text("Iris-versicolor : {{ versicolor_count}}").style("font-size", "15px").attr("alignment-baseline","middle")
svg.append("text").attr("x", 120).attr("y", 190).text("Iris-virginica : {{ virginica_count }}").style("font-size", "15px").attr("alignment-baseline","middle")

// set the dimensions and margins of the graph
var width = 450
    height = 450
    margin = 40

// The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
var radius = Math.min(width, height) / 2 - margin

// append the svg object to the div called 'my_dataviz'
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

// Create dummy data
var data = {setosa: {{ setosa_count }}, veriscolor: {{ versicolor_count}}, virginica:{{ virginica_count }}}

// set the color scale
var color = d3.scaleOrdinal()
  .domain(data)
  .range(d3.schemeSet2);

// Compute the position of each group on the pie:
var pie = d3.pie()
  .value(function(d) {return d.value; })
var data_ready = pie(d3.entries(data))
// Now I know that group A goes from 0 degrees to x degrees and so on.

// shape helper to build arcs:
var arcGenerator = d3.arc()
  .innerRadius(0)
  .outerRadius(radius)

// Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
svg
  .selectAll('mySlices')
  .data(data_ready)
  .enter()
  .append('path')
    .attr('d', arcGenerator)
    .attr('fill', function(d){ return(color(d.data.key)) })
    .attr("stroke", "black")
    .style("stroke-width", "1px")
    .style("opacity", 0.7)

// Now add the annotation. Use the centroid method to get the best coordinates
svg
  .selectAll('mySlices')
  .data(data_ready)
  .enter()
  .append('text')
  .text(function(d){ return "iris " + d.data.key})
  .attr("transform", function(d) { return "translate(" + arcGenerator.centroid(d) + ")";  })
  .style("text-anchor", "middle")
  .style("font-size", 17)


</script>
{% endblock %}
